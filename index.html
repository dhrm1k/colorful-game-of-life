<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of life in canvas.</title>
  <link rel="stylesheet" href="styles.css">

<style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: rgb(18, 18, 18);
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      pointer-events: none;
    }

    .content a, 
    .content button,
    .content input,
    .content textarea {
      pointer-events: auto;
    }

    pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }

    code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 5px;
      border-radius: 3px;
    }

    a {
      color: #89CFF0;
    }
</style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  
  <div class="content">

  </div>

<script src="script.js"></script>
</body>
</html>
